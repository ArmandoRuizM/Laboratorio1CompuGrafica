<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Â¡Dibujando circunferencias!</title>
    </head>
    <body style="background-color:rgb(255, 141, 141);">
        <center><h1>Graficacion de circunferencias en 2D, a continuacion ingrese el punto de inicio y el radio:</h1>
            <br><br><label>Coordenadas del punto de inicio:</label><br>
            <label>X: </label><input type="text" id="init_x_cord">
            <label>  Y: </label><input type="text" id="init_y_cord"><br><br>
    
            <label>Ingrese el radio:</label><br>
            <label>R: </label><input type="text" id="radius"><br><br>
            <button type="button" class="btn btn-primary btn-lg" onclick="Draw_all()">Â¡Pintar circunferencias âœğŸ”˜!</button>
            <a href="index.html" class="btn btn-secondary btn-lg">â¬…Regresar</a>
            <br><br>
            <h6>Algoritmo MidPoint:</h6>
            <canvas id="midpoint_canvas" width="250" height="250" style="border:2px solid #000000; background-color: azure;"></canvas>
            <br><br>
            <h6>Algoritmo de Bresenham:</h6>
            <canvas id="bresenham_canvas" width="250" height="250" style="border:2px solid #000000; background-color: aliceblue;"></canvas>
            </center>
            <script type="text/javascript">
            
                function MidPoint(x0,y0,r){
                    var canvas0 = document.getElementById("midpoint_canvas");
                    var ctx0 = canvas0.getContext("2d");
                    let p = 1 - r;
                    let xi = x0;
                    let yi = y0-r;
                    while (xi-x0 < y0 - yi - 1){
                        if (p < 0){
                            p = p + 2 * (xi-x0) + 1;
                            xi = xi + 1;
                        }
                        else{
                            p = p - 2 * (y0-yi) + 2 * (xi-x0);
                            xi = xi + 1;
                            yi = yi + 1;
                        }
                        ctx0.beginPath(); // Iniciar trazo
                        ctx0.arc(xi, yi, 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx0.fill(); // Terminar trazo
                        ctx0.beginPath(); // Iniciar trazo
                        ctx0.arc(xi-2*(xi-x0), yi, 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx0.fill(); // Terminar trazo
                        ctx0.beginPath(); // Iniciar trazo
                        ctx0.arc(xi-2*(xi-x0), yi + 2*(y0-yi), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx0.fill(); // Terminar trazo
                        ctx0.beginPath(); // Iniciar trazo
                        ctx0.arc(xi, yi + 2*(y0-yi), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx0.fill(); // Terminar trazo
                        ctx0.beginPath(); // Iniciar trazo
                        ctx0.arc(x0+(y0-yi), y0 - (xi-x0), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx0.fill(); // Terminar trazo
                        ctx0.beginPath(); // Iniciar trazo
                        ctx0.arc(x0-(y0-yi), y0 - (xi-x0), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx0.fill(); // Terminar trazo
                        ctx0.beginPath(); // Iniciar trazo
                        ctx0.arc(x0-(y0-yi), y0 + (xi-x0), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx0.fill(); // Terminar trazo
                        ctx0.beginPath(); // Iniciar trazo
                        ctx0.arc(x0+(y0-yi), y0 + (xi-x0), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx0.fill(); // Terminar trazo
                        
                    }
                        
                }
    
                function Bresenham(x0,y0,r){
                    var canvas1 = document.getElementById("bresenham_canvas");
                    var ctx1 = canvas1.getContext("2d");
                    let xi = x0;
                    let yi = y0 - r;
                    let des = 3 - (2 * r);
                    while (xi - x0 < y0 - yi - 1){
                        xi = xi + 1;
                        if (des < 0){
                            des = des + 4*(xi-x0) + 6;
                        }
                        else{
                            des = des + 4*((xi-x0) - (y0-yi)) + 10;
                            yi = yi + 1;
                        }
                        ctx1.beginPath(); // Iniciar trazo
                        ctx1.arc(xi, yi, 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx1.fill(); // Terminar trazo
                        ctx1.beginPath(); // Iniciar trazo
                        ctx1.arc(xi-2*(xi-x0), yi, 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx1.fill(); // Terminar trazo
                        ctx1.beginPath(); // Iniciar trazo
                        ctx1.arc(xi-2*(xi-x0), yi + 2*(y0-yi), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx1.fill(); // Terminar trazo
                        ctx1.beginPath(); // Iniciar trazo
                        ctx1.arc(xi, yi + 2*(y0-yi), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx1.fill(); // Terminar trazo
                        ctx1.beginPath(); // Iniciar trazo
                        ctx1.arc(x0+(y0-yi), y0 - (xi-x0), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx1.fill(); // Terminar trazo
                        ctx1.beginPath(); // Iniciar trazo
                        ctx1.arc(x0-(y0-yi), y0 - (xi-x0), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx1.fill(); // Terminar trazo
                        ctx1.beginPath(); // Iniciar trazo
                        ctx1.arc(x0-(y0-yi), y0 + (xi-x0), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx1.fill(); // Terminar trazo
                        ctx1.beginPath(); // Iniciar trazo
                        ctx1.arc(x0+(y0-yi), y0 + (xi-x0), 1, 0, Math.PI * 2, true); // Dibujar un punto usando la funcion arc
                        ctx1.fill(); // Terminar trazo
                    }
                        
                            
                }
    
                function Draw_all(){
                    let init_x = parseInt(document.getElementById("init_x_cord").value);
                    let init_y = parseInt(document.getElementById("init_y_cord").value);
                    let radius = parseInt(document.getElementById("radius").value);
                    MidPoint(init_x,init_y,radius);
                    Bresenham(init_x,init_y,radius);
                }
            </script>
    </body>
</html>
